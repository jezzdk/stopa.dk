title: Experience
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          display: Company
          listable: true
          input_type: text
          antlers: false
      -
        handle: entries
        field:
          collapse: false
          sets:
            entry:
              display: Entry
              fields:
                -
                  handle: from
                  field:
                    input_type: text
                    antlers: false
                    display: From
                    type: text
                    icon: text
                    listable: hidden
                -
                  handle: to
                  field:
                    input_type: text
                    antlers: false
                    display: To
                    type: text
                    icon: text
                    listable: hidden
                -
                  handle: role
                  field:
                    input_type: text
                    antlers: false
                    display: Role
                    type: text
                    icon: text
                    listable: hidden
                -
                  handle: description
                  field:
                    type: markdown
                    display: Description
                    localizable: true
                    listable: hidden
                    restrict: false
                    automatic_line_breaks: true
                    automatic_links: false
                    escape_markup: false
                    smartypants: false
                    antlers: false
          display: Entries
          type: replicator
          icon: replicator
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
